{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="">

  <div class="input-field col s12">
  <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
    <select id="catagory_name" name="catagory_name" class="validate" required>
        <option value="" disabled selected>Choose Catagory</option>
        {% for catagory in catagories %}
            <option value="{{ catagory.catagory_name }}">{{ catagory.catagory_name }}</option>
        {% endfor %}
    </select>
    <label>Materialize Select</label>
  </div>

    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <!-- task calendar -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
          required
        >
        </input>
        <label for="due_date">Task Due Date</label>
      </div>
    </div>

    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="task_name"
          name="task_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <!-- is urgent -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"
          ></i>
          <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox" />
            <span class="lever"></span>
            Is Urgent
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
